---
version: 0.2
phases:
  install:
    commands:
      - curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --channel STS
  build:
    commands:
      - echo Building the Docker image...
      - dotnet restore EDSystems.WebApi/EDSystems.WebApi.csproj
      - dotnet build EDSystems.WebApi/EDSystems.WebApi.csproj -c Release -o /app/build
artifacts:
  files:
    - '**/*'
    - appspec.yml
    - deploy-scripts\**\*